<div
    class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8"
>
    <div
        class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card"
    >
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
             

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Forgot password?</div>
            <div class="mt-0.5 font-medium">Submit a Password Reset Request</div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
                <!-- Redirect countdown -->
                <!-- <ng-container *ngIf="countdown > 0">
                    <br>Redirecting in {{countdown | i18nPlural: countdownMapping }}
                </ng-container> -->

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                   <br> You are now being redirected!
                </ng-container>
            </fuse-alert>

            <!-- Forgot password form -->
            <form
                class="mt-8"
                [formGroup]="forgotPasswordForm"
                #forgotPasswordNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>User Name</mat-label>
                    <input
                        id="username"
                        matInput
                        [formControlName]="'username'">
                    <mat-error *ngIf="forgotPasswordForm.get('username').hasError('required')">
                        Username  is required
                    </mat-error>
                   
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-3"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="forgotPasswordForm.disabled"
                    (click)="sendResetLink()">
                    <span *ngIf="!forgotPasswordForm.disabled">
                        Send reset request
                    </span>
                    <mat-progress-spinner
                        *ngIf="forgotPasswordForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>Return to</span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-in']">sign in
                    </a>
                </div>

            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-blue-200 dark:border-l"
    style="background-image: url(./../../../../assets/images/logo/logo.png);
           background-repeat: no-repeat;
           background-position: center;
           background-size: contain; z-index: 1;">
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
        preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
        <g class="text-blue-500 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
            <circle r="234" cx="196" cy="23"></circle>
            <circle r="234" cx="790" cy="491"></circle>
        </g>
    </svg>
    <!-- Dots -->
    <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
    preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
    <g class="text-blue-500 opacity-15" fill="none" stroke="currentColor" stroke-width="2">
        <!-- Medical Cross -->
        <path d="M196 23 M176 23 L216 23 M196 3 L196 43" stroke-width="8"/>
        <path d="M790 491 M770 491 L810 491 M790 471 L790 511" stroke-width="8"/>
        
        <!-- Heart Rate Line -->
        <path d="M100 200 L150 200 L170 150 L190 250 L210 200 L260 200" stroke-width="3"/>
        <path d="M700 300 L750 300 L770 250 L790 350 L810 300 L860 300" stroke-width="3"/>
        
        <!-- Stethoscope simplified shape -->
        <circle r="20" cx="300" cy="150"/>
        <path d="M300 170 C300 200, 320 220, 320 250" stroke-width="3"/>
    </g>
</svg>
<!-- Subtle Medical Pattern -->
<svg class="absolute -top-16 -right-16 text-blue-100" viewBox="0 0 220 192" width="220" height="192"
    fill="none">
    <defs>
        <pattern id="medical-pattern" x="0" y="0" width="20" height="20"
            patternUnits="userSpaceOnUse">
            <!-- Small Cross Pattern -->
            <path d="M8 6 L12 6 M10 4 L10 8" stroke="currentColor" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="220" height="192" fill="url(#medical-pattern)"></rect>
</svg>

</div>
</div>
