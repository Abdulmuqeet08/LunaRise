<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8">
    <div class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
              

                <!-- Title -->
                <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
                    Sign in
                </div>
                <div class="flex items-baseline mt-0.5 font-medium">
                    <div>Don't have an account?</div>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-up']">Sign up
                    </a>
                </div>


                <!-- Alert -->
                <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                    [type]="alert.type" [@shake]="alert.type === 'error'">
                    {{ alert.message }}
                </fuse-alert>

                <!-- Sign in form -->
                <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                    <!-- Email field -->
                    <mat-form-field class="w-full">
                        <mat-label>User Name</mat-label>
                        <input id="Username" matInput [formControlName]="'Username'" />
                        <mat-error *ngIf="signInForm.get('Username').hasError('required')">
                            User Name is required
                        </mat-error>
                        <mat-error *ngIf="signInForm.get('Username').hasError('Username')">
                            Please enter a valid Username
                        </mat-error>
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="w-full">
                        <mat-label>Password</mat-label>
                        <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
                        <button mat-icon-button type="button" (click)="
                                passwordField.type === 'password'
                                    ? (passwordField.type = 'text')
                                    : (passwordField.type = 'password')
                            " matSuffix>
                            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                        </button>
                        <mat-error> Password is required </mat-error>
                    </mat-form-field>

                    <!-- Actions -->
                    <div class="inline-flex items-end justify-between w-full mt-1.5">
                        <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                            Remember me
                        </mat-checkbox>
                        <a class="text-md font-medium text-primary-500 hover:underline"
                            [routerLink]="['/forgot-password']">Forgot password?
                        </a>
                    </div>

                    <!-- Submit button -->
                    <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                        [disabled]="signInForm.disabled" (click)="signIn()">
                        <span *ngIf="!signInForm.disabled"> Sign in </span>
                        <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>


                </form>
            </div>
        </div>
        <div class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-blue-200 dark:border-l"
            style="background-image: url(./../../../../assets/images/logo/logo.png);
                   background-repeat: no-repeat;
                   background-position: center;
                   background-size: contain; z-index: 1;">
            <!-- Background - @formatter:off -->
            <!-- Rings -->
            <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
                preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
                <g class="text-blue-500 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                    <circle r="234" cx="196" cy="23"></circle>
                    <circle r="234" cx="790" cy="491"></circle>
                </g>
            </svg>
            <!-- Dots -->
            <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
            preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-blue-500 opacity-15" fill="none" stroke="currentColor" stroke-width="2">
                <!-- Medical Cross -->
                <path d="M196 23 M176 23 L216 23 M196 3 L196 43" stroke-width="8"/>
                <path d="M790 491 M770 491 L810 491 M790 471 L790 511" stroke-width="8"/>
                
                <!-- Heart Rate Line -->
                <path d="M100 200 L150 200 L170 150 L190 250 L210 200 L260 200" stroke-width="3"/>
                <path d="M700 300 L750 300 L770 250 L790 350 L810 300 L860 300" stroke-width="3"/>
                
                <!-- Stethoscope simplified shape -->
                <circle r="20" cx="300" cy="150"/>
                <path d="M300 170 C300 200, 320 220, 320 250" stroke-width="3"/>
            </g>
        </svg>
        <!-- Subtle Medical Pattern -->
        <svg class="absolute -top-16 -right-16 text-blue-100" viewBox="0 0 220 192" width="220" height="192"
            fill="none">
            <defs>
                <pattern id="medical-pattern" x="0" y="0" width="20" height="20"
                    patternUnits="userSpaceOnUse">
                    <!-- Small Cross Pattern -->
                    <path d="M8 6 L12 6 M10 4 L10 8" stroke="currentColor" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#medical-pattern)"></rect>
        </svg>

        </div>
    </div>
</div>
