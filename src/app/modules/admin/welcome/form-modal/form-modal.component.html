<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-lg font-medium">Early Access Registration</div>
    <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
      <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>
  <!-- Alert -->
  <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="true" [type]="alert.type"
    [@shake]="alert.type === 'error'">
    {{ alert.message }}
  </fuse-alert>

  <!-- Coming soon form -->
  <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="comingSoonForm"
    #comingSoonNgForm="ngForm">
    <!-- Name field -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Full Name</mat-label>
      <input id="name" matInput [formControlName]="'name'" required />
      <mat-error *ngIf="comingSoonForm.get('name').hasError('required')"> Name is required </mat-error>
    </mat-form-field>

    <!-- Contact Number field -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Contact Number</mat-label>
      <input id="contactNumber" matInput [formControlName]="'contactNumber'" type="tel" required />
      <mat-error *ngIf="comingSoonForm.get('contactNumber').hasError('required')"> Contact number is required
      </mat-error>
    </mat-form-field>

    <!-- Email field -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Email address</mat-label>
      <input id="email" matInput [formControlName]="'email'" type="email" required />
      <mat-error *ngIf="comingSoonForm.get('email').hasError('required')"> Email address is required </mat-error>
      <mat-error *ngIf="comingSoonForm.get('email').hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- City field -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>City</mat-label>
      <input id="city" matInput [formControlName]="'city'" required />
      <mat-error *ngIf="comingSoonForm.get('city').hasError('required')"> City is required </mat-error>
    </mat-form-field>

    <!-- Submit button -->
    <button class="fuse-mat-button-large mt-3 w-full" mat-flat-button type="button" [color]="'primary'"
      (click)="register()">
      <span *ngIf="!comingSoonForm.disabled"> Notify me when you launch </span>
      <mat-progress-spinner *ngIf="comingSoonForm.disabled" [diameter]="24"
        [mode]="'indeterminate'"></mat-progress-spinner>
    </button>
  </form>
</div>
