<div class="max-w-4xl p-8 mx-auto text-gray-900 transition-all duration-300 bg-white shadow-xl rounded-2xl dark:bg-gray-900 dark:text-white">
    <!-- Form Title -->
    <div class="flex justify-center w-full mt-6 text-4xl font-extrabold tracking-tight text-center text-gray-800 dark:text-gray-100">
      {{ formDefinition?.formName || 'Form not Available' }}
    </div>
  
    <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-8">
      <div *ngIf="formDefinition" class="space-y-8">
        <div *ngFor="let section of formDefinition.sections" class="pb-8 space-y-6 border-b border-gray-300 dark:border-gray-700">
          <div class="w-full mb-4 text-3xl font-bold text-gray-900 dark:text-white">{{ section.name }}</div>
  
          <div class="grid grid-cols-12 gap-6">
            <div *ngFor="let field of getFieldsForSection(section)" 
                 [ngClass]="getFieldClasses(field)" 
                 class="col-span-12 sm:col-span-6 md:col-span-4">
              
              <label class="block mb-2 text-base font-semibold text-gray-700 dark:text-gray-200" [for]="field.name">
                {{ field.label }} <span *ngIf="field.required" class="text-red-500">*</span>
              </label>
  
              <!-- Text Input -->
              <input *ngIf="field.type === 'text'" 
                     [formControlName]="field.name"
                     type="text" 
                     class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:text-white dark:border-gray-700" />
  
              <!-- Number Input -->
              <input *ngIf="field.type === 'number'" 
                     [formControlName]="field.name"
                     type="number" 
                     class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:text-white dark:border-gray-700" />
  
              <!-- Dropdown -->
              <select *ngIf="field.type === 'select'" 
                      [formControlName]="field.name"
                      class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:text-white dark:border-gray-700">
                <option *ngFor="let option of field.options" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
  
              <!-- Text Area -->
              <textarea *ngIf="field.type === 'textarea'" 
                        [formControlName]="field.name"
                        rows="4"
                        class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:text-white dark:border-gray-700"></textarea>
  
              <!-- Checkbox -->
              <div *ngIf="field.type === 'checkbox'" class="flex flex-col gap-3">
                <div *ngFor="let option of field.options" class="flex items-center gap-3">
                  <input type="checkbox" 
                         [checked]="isCheckboxSelected(field.name, option.value)"
                         (change)="onCheckboxChange($event, field.name, option.value)"
                         class="w-5 h-5 text-blue-600 bg-white border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" />
                  <label class="text-sm font-medium text-gray-700 dark:text-gray-200">{{ option.label }}</label>
                </div>
              </div>
  
              <!-- Radio Buttons -->
              <div *ngIf="field.type === 'radio'" class="flex flex-col gap-3">
                <div *ngFor="let option of field.options" class="flex items-center gap-3">
                  <input type="radio" [formControlName]="field.name" [value]="option.value"
                         class="w-5 h-5 text-blue-600 bg-white border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" />
                  <label class="text-sm font-medium text-gray-700 dark:text-gray-200">{{ option.label }}</label>
                </div>
              </div>
  
              <!-- Date Input -->
              <input *ngIf="field.type === 'date'" 
                [formControlName]="field.name"
                type="date" 
                class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:text-white dark:border-gray-700" />
  
              <!-- Error Message -->
              <div *ngIf="dynamicForm.get(field.name).invalid && dynamicForm.get(field.name).touched" 
                    class="mt-2 text-sm text-red-500">
                <span *ngIf="dynamicForm.get(field.name).errors?.required">This field is required.</span>
                <span *ngIf="dynamicForm.get(field.name).errors?.pattern">Invalid format.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
  
     
        <!-- Submit Button -->
      <div class="flex justify-center" *ngIf="formDefinition?.formName">
        <button (click)="showTestToast()"
        class="px-8 py-3 text-lg font-semibold text-white transition-all duration-300 bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
        Submit</button>  
      </div>
      
    </form>
  </div>
