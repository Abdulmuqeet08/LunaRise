<div class="flex flex-col flex-auto min-w-0 p-4">

    <!-- Header -->
    <div class="flex flex-col w-full shadow bg-card">

        <!-- Cover image -->
        <div class="relative">
            <img
                class="object-cover w-full h-40 lg:h-80 rounded-xl"
                [src]="'assets/images/pages/profile/cover.jpg'"
                alt="User Cover Image"
            >
        </div>

    </div>

<!-- Cycle Data Card -->
<div class="my-6 p-6 rounded-lg shadow-md bg-card">
    <h2 class="text-xl font-semibold mb-4">Cycle Data</h2>

    <form [formGroup]="cycleForm" (ngSubmit)="submitCycleForm()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Start Date -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="StartDate"
                       class="bg-white dark:bg-gray-800 dark:text-white dark:border-gray-600" />
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <!-- End Date -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="EndDate"
                       class="bg-white dark:bg-gray-800 dark:text-white dark:border-gray-600" />
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>

            <!-- Cycle Length -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Cycle Length (days)</mat-label>
                <input matInput type="number" formControlName="CycleLength"
                       class="bg-white dark:bg-gray-800 dark:text-white dark:border-gray-600" />
            </mat-form-field>

            <!-- Average Period Length -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Average Period Length (days)</mat-label>
                <input matInput type="number" formControlName="AveragePeriodLength"
                       class="bg-white dark:bg-gray-800 dark:text-white dark:border-gray-600" />
            </mat-form-field>
        </div>

        <!-- Description -->
        <div class="mt-6">
            <label for="Description" class="block text-sm font-medium">Description</label>
            <textarea 
                id="Description" 
                formControlName="Description" 
                rows="4" 
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                       focus:outline-none focus:ring-2 focus:ring-blue-500 
                       bg-white dark:bg-gray-800 dark:text-white dark:border-gray-600"
            ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-6">
            <button 
            class="mt-6 px-8"
            mat-flat-button
            [color]="'primary'"
            type="submit" 
            [disabled]="cycleForm.invalid"
            class="px-6 py-2   font-medium rounded-lg  focus:outline-none focus:ring-2 ">
                Save Cycle Data
            </button>
        </div>
    </form>
</div>




<!-- Buttons for Model 1 and Model 2 side by side -->
<div class="flex justify-center mt-6">
    <button 
        class="mt-6 px-8 mx-2"
        mat-flat-button
        [color]="'primary'"
        type="button"
        (click)="openModelFrame('model1')">
        Predict Next Cycle
    </button>

    <button 
        class="mt-6 px-8 mx-2"
        mat-flat-button
        [color]="'primary'"
        type="button"
        (click)="openModelFrame('model2')">
        Predict PCOS
    </button>
</div>

<!-- Iframe for Model 1 -->
<div *ngIf="showModel1" class="mt-6">
    <iframe [src]="modelUrl1" width="100%" height="800px" style="border: none;"></iframe>
    <div class="flex justify-center mt-2">
        <button class="mt-2 px-6" mat-flat-button [color]="'primary'" (click)="closeModelFrame('model1')">
            Close
        </button>
    </div>
</div>

<!-- Iframe for Model 2 -->
<div *ngIf="showModel2" class="mt-6">
    <iframe [src]="modelUrl2" width="100%" height="800px" style="border: none;"></iframe>
    <div class="flex justify-center mt-2">
        <button class="mt-2 px-6" mat-flat-button [color]="'primary'" (click)="closeModelFrame('model2')">
            Close
        </button>
    </div>
</div>
