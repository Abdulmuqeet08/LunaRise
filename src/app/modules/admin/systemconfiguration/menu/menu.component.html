<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->

    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            Menu Master
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput (keyup)="applyFilter($event)" [autocomplete]="'off'" [placeholder]="'Search '" />
            </mat-form-field>
            <!-- Add product button -->
            <button
                mat-flat-button
                [color]="'success'"
                (click)="
                    exporter.exportTable('xlsx', {
                        fileName: entityName,
                        sheet: entityName,
                        Props: { Author: 'TraceRight' }
                    })
                "
            >
                <mat-icon class="icon-display">file_download</mat-icon>Excel
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openActionDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <div class="flex-auto p-6 sm:p-10 mat-elevation-z8">
       
        <table mat-table #outerTable #outerSort="matSort" [dataSource]="dataSource" multiTemplateDataRows matSort matTableExporter #exporter="matTableExporter" [hiddenColumns]="hideCols">
            <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns; let i=index" >
                <th mat-header-cell *matHeaderCellDef>{{ displayedColumnsHeaders[i] | titlecase }}</th>
                <ng-container *ngIf="column=='Status'">
                    <td mat-cell *matCellDef="let element" >
                        <ng-container *ngIf="element[column]">
                            <mat-icon
                                class="text-green-400 icon-size-5"
                                [svgIcon]="'heroicons_solid:check'"></mat-icon>
                        </ng-container>
                        <ng-container *ngIf="!element[column]">
                            <mat-icon
                                class="text-gray-400 icon-size-5"
                                [svgIcon]="'heroicons_solid:x'"></mat-icon>
                        </ng-container>
                    </td>
                    </ng-container>
            <ng-container *ngIf="column!='Action' && column!='Status'">
                <td mat-cell *matCellDef="let element" >
                    {{ element[column] }}
                </td>
                </ng-container>
                <ng-container *ngIf="column=='Action' && column!='Status'">
                <td mat-cell *matCellDef="let element" >
                    <button mat-icon-button="primary" aria-label="Edit Plant" (click)="editSelectedMenu(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button="warn" aria-label="Delete Plant" (click)="deleteSelectedMenu(element)">
                        <mat-icon class="icon-display">delete</mat-icon>
                    </button>
                </td>
                </ng-container>
            </ng-container>
    
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns" class="example-element-row"></tr>
            
        </table> 
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20,25,50]" [showFirstLastButtons]="true"> </mat-paginator>
    </div>

  
</div>
